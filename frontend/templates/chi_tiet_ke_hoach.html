<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chi tiết Kế hoạch Du lịch</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex flex-grow">
<!-- SideNavBar -->
<aside class="w-72 bg-white dark:bg-background-dark p-4 flex flex-col justify-between border-r border-[#dbe2e6] dark:border-gray-700">
<div class="flex flex-col gap-4">
<div class="flex gap-3 items-center" id="plan-header">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12" id="plan-avatar"></div>
<div class="flex flex-col">
<h1 class="text-[#111618] dark:text-white text-base font-bold leading-normal" id="plan-title">Đang tải...</h1>
<p class="text-[#617c89] dark:text-gray-400 text-sm font-normal leading-normal" id="plan-subtitle">Đang tải...</p>
</div>
</div>
<div class="flex flex-col gap-2 mt-4" id="day-navigation">
<!-- Day links will be generated dynamically -->
</div>
</div>
<div class="flex flex-col gap-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] gap-2" id="download-button">
<span class="material-symbols-outlined">download</span>
<span class="truncate">Tải xuống PDF</span>
</button>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-[#111618] dark:text-gray-300" href="#" id="notes-link">
<span class="material-symbols-outlined text-yellow-500">lightbulb</span>
<p class="font-medium leading-normal">Lưu ý quan trọng</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-[#111618] dark:text-gray-300" href="#" id="share-link">
<span class="material-symbols-outlined">share</span>
<p class="font-medium leading-normal">Chia sẻ</p>
</a>
</div>
</aside>
<!-- Main Content -->
<main class="flex-1 p-8 overflow-y-auto">
<div class="layout-content-container flex flex-col max-w-4xl mx-auto">
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-4 items-start">
<div class="flex flex-col gap-2">
<p class="text-[#111618] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]" id="page-heading">Đang tải...</p>
<p class="text-[#617c89] dark:text-gray-400 text-base font-normal leading-normal" id="page-subheading">Đang tải chi tiết lịch trình...</p>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 dark:bg-gray-700 text-[#111618] dark:text-white text-sm font-bold leading-normal tracking-[0.015em] gap-2" id="edit-button">
<span class="material-symbols-outlined">edit</span>
<span class="truncate">Chỉnh sửa kế hoạch</span>
</button>
</div>
<!-- Stats -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6" id="day-stats">
<!-- Stats will be generated dynamically -->
</div>
<div class="mt-8 flex flex-col lg:flex-row gap-8">
<!-- Timeline -->
<div class="flex-1">
<h2 class="text-xl font-bold text-[#111618] dark:text-white mb-4">Lịch trình chi tiết</h2>
<div id="timeline-container">
<!-- Timeline will be generated dynamically -->
<div class="text-center py-8">
<span class="material-symbols-outlined text-6xl text-gray-400">schedule</span>
<p class="text-gray-500 dark:text-gray-400 mt-4">Đang tải lịch trình...</p>
</div>
</div>
</div>
<!-- Map and Notes -->
<div class="flex-1 lg:w-1/3">
<h2 class="text-xl font-bold text-[#111618] dark:text-white mb-4">Bản đồ các địa điểm</h2>
<div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl object-cover" id="map-image"></div>
<div class="mt-4 p-4 rounded-xl border border-yellow-300 bg-yellow-50 dark:bg-yellow-900/20 dark:border-yellow-700" id="day-notes">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-yellow-500">lightbulb</span>
<h3 class="text-lg font-semibold text-yellow-800 dark:text-yellow-300">Lưu ý</h3>
</div>
<div id="notes-content" class="mt-2 text-yellow-700 dark:text-yellow-400">
<p>Đang tải ghi chú...</p>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
<script src="{{ url_for('static', filename='js/chi_tiet_ke_hoach.js') }}"></script>
</body></html>
