{% extends "base.html" %}

{% block title %}Đăng nhập - {{ app_name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo/Brand -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-2">
                {{ app_name }}
            </h1>
            <h2 class="text-2xl font-semibold text-gray-900">
                Đăng nhập
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Hoặc 
                <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                    tạo tài khoản mới
                </a>
            </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Email -->
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        autocomplete="email" 
                        required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="Email">
                </div>
                
                <!-- Password -->
                <div class="relative">
                    <label for="password" class="sr-only">Mật khẩu</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        autocomplete="current-password" 
                        required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="Mật khẩu">
                </div>
            </div>

            <!-- Remember me and Forgot password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        id="remember-me" 
                        name="remember-me" 
                        type="checkbox" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Ghi nhớ đăng nhập
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Quên mật khẩu?
                    </a>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden">
                <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                    <span class="material-symbols-outlined text-sm align-middle mr-1">error</span>
                    <span id="errorText"></span>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    id="loginButton"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <span class="material-symbols-outlined">login</span>
                    </span>
                    Đăng nhập
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    // Hide error on input
    emailInput.addEventListener('input', () => errorMessage.classList.add('hidden'));
    passwordInput.addEventListener('input', () => errorMessage.classList.add('hidden'));

    // Handle form submit
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Validate
        if (!email || !password) {
            showError('Vui lòng nhập email và mật khẩu');
            return;
        }

        // Disable button
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Đang xử lý...';

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                // Success - redirect to chat or next URL
                const urlParams = new URLSearchParams(window.location.search);
                const nextUrl = urlParams.get('next') || '/chat';
                window.location.href = nextUrl;
            } else {
                showError(data.error || 'Đăng nhập thất bại');
                // Re-enable button
                loginButton.disabled = false;
                loginButton.innerHTML = '<span class="absolute left-0 inset-y-0 flex items-center pl-3"><span class="material-symbols-outlined">login</span></span>Đăng nhập';
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('Lỗi kết nối, vui lòng thử lại');
            // Re-enable button
            loginButton.disabled = false;
            loginButton.innerHTML = '<span class="absolute left-0 inset-y-0 flex items-center pl-3"><span class="material-symbols-outlined">login</span></span>Đăng nhập';
        }
    });

    function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
    }
});
</script>
{% endblock %}
